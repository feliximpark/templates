<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row headline">
            <div class="header col-md-11">
                <h1>Tourist-Information-App</h1>
            </div>
            <!-- showing login if user is logged-out, log out if user is logged-in -->
            <div class="buttonbox col-md-1">
                {% if login_session["username"] %}
                <a href="{{url_for('gdisconnect')}}"><button class="button">Logout</button></a>
                {% else %}
                <a href="{{url_for('showLogin')}}"><button class="button">Login</button></a>
                {% endif %}
            </div>
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <br>
